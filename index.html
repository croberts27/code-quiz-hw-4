<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetstylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <h1 class = "high-scores">High Scores</h1>
        <h1 id="timer">00:00:00 </h1>
    </header>
    <main>
        <h1 id ="intro">JavaScript Quiz</h1>
        <p id = "instructions">Try to answer all of the questions before the timer runs out!</p>
        <button id="start-button">Start</button>
        <div id ="quiz" class = "hidden">
            <h3 id = "questions"></h3>
            <button id="ans1"></button>
            <button id="ans2"></button>
            <button id="ans3"></button>
            <button id="ans4"></button>
        </div>
        <div id="score"></div>
        <button id ="submit" class="hidden">Submit</button>
        <section id="scoreboard"></section>

    </main>
 
<script src="script.js"></script>
</body>
</html>
